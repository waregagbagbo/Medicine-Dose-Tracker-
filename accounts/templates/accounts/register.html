

{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block content%}

<div class="container-sm container-md container-lg container-xl">
    <div class='row w-75 p-5' style="background-color:#f2f2f2; height:auto;">
        <div class="col-sm-3"></div>       
        <div class="col-sm-6">
            <div class="mb-3">
                <form method="post">
                    {% csrf_token %}
                    {{form| crispy}}
                     <input type="submit" class="btn btn-primary">                    
                </form>
            </div>     
            
        </div>
        <div class="col-sm-2"></div>      
        
    </div>
</div>

{% endblock%}
